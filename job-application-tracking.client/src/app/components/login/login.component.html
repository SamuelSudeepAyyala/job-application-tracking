<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             class="form-control"
             [(ngModel)]="loginModel.email"
             name="email"
             required
             placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             class="form-control"
             [(ngModel)]="loginModel.password"
             name="password"
             required
             placeholder="Enter your password" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginModel.email || !loginModel.password">
      Login
    </button>
  </form>
</div>
