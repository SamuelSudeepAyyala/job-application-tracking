<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             id="username"
             class="form-control"
             [(ngModel)]="registerModel.username"
             name="username"
             required
             placeholder="Enter your username" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             class="form-control"
             [(ngModel)]="registerModel.email"
             name="email"
             required
             placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             class="form-control"
             [(ngModel)]="registerModel.password"
             name="password"
             required
             placeholder="Enter your password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             id="confirmPassword"
             class="form-control"
             [(ngModel)]="registerModel.confirmPassword"
             name="confirmPassword"
             required
             placeholder="Confirm your password" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registerModel.username || !registerModel.email || !registerModel.password || !registerModel.confirmPassword">
      Register
    </button>
  </form>
</div>
